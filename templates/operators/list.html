{% extends "base.html" %}
{% block content %}
<h2>Operators</h2>

<a href="{{ url_for('operators.add_operator') }}">Add New Operator</a><br><br>

<table border="1" cellpadding="6">
    <tr>
        <th>Name</th>
    </tr>

    {% for o in ops %}
    <tr>
        <td>{{ o.name }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
